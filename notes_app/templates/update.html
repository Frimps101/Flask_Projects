{% extends "layout.html" %}

{% block content %}
<div class="container">
    <form action="{{url_for('update_note', note_id=note.id)}}" method="post">
        <h1 class="title text-center m-3">Note App</h1>
    <div class="mb-3">
        <label for="title" class="form-label">Title</label>
        <input type="text" class="form-control" id="title" value="{{ note.title }}" name="title">
      </div>
      <div class="mb-3">
        <label for="content" class="form-label">Content</label>
        <textarea class="form-control" id="content" rows="4" value="{{ note.content }}" name="content"></textarea>
      </div>
      <input class="btn btn-primary" type="submit" value="Submit">
    </form>
      
</div>
{% endblock content %}
